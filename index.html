<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ろうそくの火を消すゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black; /* 背景を黒に */
            color: white; /* 文字色を白に */
        }
        #cake {
            position: relative;
            display: inline-block;
            margin-top: 120px;
        }
        #candle {
            position: absolute;
            bottom: 120px;
            left: 50%;
            margin-left: -10px;
        }
        #flame {
            width: 20px;
            height: 40px;
            background: linear-gradient(180deg, rgba(255, 140, 0, 1) 0%, rgba(255, 220, 0, 0.8) 80%);
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 50%;
            margin-left: -10px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7), 0 0 30px rgba(255, 140, 0, 0.5);
            animation: flameAnimation 1.5s infinite alternate;
        }

        /* 炎の揺れ */
        @keyframes flameAnimation {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(-10deg);
                opacity: 1;
            }
        }

        #smoke {
            width: 30px;
            height: 30px;
            background: rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            position: absolute;
            top: -80px;
            left: 50%;
            margin-left: -15px;
            box-shadow: 0 0 50px rgba(200, 200, 200, 0.7);
            opacity: 0;
            animation: smokeAnimation 3s forwards;
        }

        /* 煙のアニメーション */
        @keyframes smokeAnimation {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateY(-100px);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>ろうそくの火を吹いて!!</h1>
    <div id="cake">
        <img src="cake.png" alt="ケーキ" width="200">
        <div id="candle">
            <div id="flame"></div>
            <img src="candle.png" alt="ろうそく" width="20">
        </div>
    </div>

    <p>マイクに向かって息を吹いて、ろうそくの火を消そう✨</p>

    <script>
        // マイク入力を取得して音を検出する
        let isFlameVisible = true;
        let isSmokeVisible = false;  // 煙が出るかどうかのフラグ
        let threshold = 30; // 音の強さの閾値
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        let microphone;
        let stream;

        // 音声を分析する
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (strm) {
                stream = strm;
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 2048;
                let bufferLength = analyser.frequencyBinCount;
                let dataArray = new Uint8Array(bufferLength);

                function detectSound() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    let average = sum / bufferLength;
                    if (average > threshold && isFlameVisible) {
                        // 音が閾値を超えたらろうそくの火を消す
                        document.getElementById('flame').classList.add('hidden');
                        isFlameVisible = false;

                        // 煙を表示
                        if (!isSmokeVisible) {
                            let smoke = document.createElement('div');
                            smoke.id = 'smoke';
                            document.getElementById('candle').appendChild(smoke);
                            isSmokeVisible = true;
                        }

                        alert('ろうそくの火が消えました！');
                    }
                    requestAnimationFrame(detectSound);
                }

                detectSound();
            })
            .catch(function (err) {
                console.error("マイクの取得に失敗しました: ", err);
            });
    </script>

</body>
</html>
